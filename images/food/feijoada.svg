<svg
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
    viewBox="0 0 200 200"
>
    <!-- Tigela -->
    <ellipse cx="100" cy="150" rx="80" ry="20" fill="#8B4513" />
    <ellipse cx="100" cy="140" rx="70" ry="15" fill="#A0522D" />
    
    <!-- Feijão -->
    <circle cx="80" cy="130" r="10" fill="#3B2A2A" />
    <circle cx="120" cy="130" r="10" fill="#3B2A2A" />
    <circle cx="100" cy="120" r="10" fill="#3B2A2A" />
    <circle cx="90" cy="140" r="10" fill="#3B2A2A" />
    <circle cx="110" cy="140" r="10" fill="#3B2A2A" />
    
    <!-- Ingredientes -->
    <rect x="70" y="110" width="10" height="5" fill="#FF6347" /> <!-- Linguiça -->
    <rect x="130" y="110" width="10" height="5" fill="#FF6347" /> <!-- Linguiça -->
    <circle cx="100" cy="150" r="5" fill="#FFD700" /> <!-- Arroz -->
    
    <!-- Texto -->
    <text x="50" y="30" font-family="Arial" font-size="20" fill="#000">
        Feijoada
    </text>
</svg>